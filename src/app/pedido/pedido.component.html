<div>
  <mat-card class="mat-elevation-z3 pedido">

    <mat-form-field color="primary" class="filtro">
      <input autocomplete="false" name="filtro" matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtro">
    </mat-form-field>

    <table mat-table [dataSource]="items" class="mat-elevation-z1 tabla">

      <!-- Gusto Column -->
      <ng-container matColumnDef="gusto">
        <th mat-header-cell *matHeaderCellDef> Gusto </th>
        <td mat-cell *matCellDef="let item"> {{item.gusto}} </td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button [disabled]="!item.puedeRestar()" (click)="item.restar()"><mat-icon>keyboard_arrow_left</mat-icon></button>
          {{item.cantidad}}
          <button mat-icon-button [disabled]="!item.puedeSumar()" (click)="item.sumar()"><mat-icon>keyboard_arrow_right</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
    </table>
    <button mat-raised-button color="primary" class="boton" (click)="finalizarPedido()">Finalizar Pedido</button>
  </mat-card>
</div>
