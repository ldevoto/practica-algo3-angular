<div>
  <mat-card>
    <table mat-table [dataSource]="pedido.items" class="mat-elevation-z1 tabla">

      <!-- Gusto Column -->
      <ng-container matColumnDef="gusto">
        <th mat-header-cell *matHeaderCellDef> Gusto </th>
        <td mat-cell *matCellDef="let item"> {{item.gusto}} </td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let item"> {{item.cantidad}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
    </table>
    <button mat-raised-button color="primary" class="boton" (click)="nuevoPedido()">Nuevo Pedido</button>
  </mat-card>
</div>
